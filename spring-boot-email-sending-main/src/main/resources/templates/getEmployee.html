<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee's data list</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Header Styles */
        header {
          background-color: #ffffff; /* White background color */
          color: #555; /* Text color */
          padding: 20px 0;
          text-align: center;
          position: relative; /* Ensure relative positioning for absolute child elements */
        }
        .logout-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        /* Add styles for the header image */
        #header-image {
          position: absolute;
          top: 10px; /* Adjust the top position as needed */
          left: 10px; /* Adjust the right position as needed */
            bottom:10px;
          width: 120px; /* Adjust the image width as needed */
          height:60px; /* Maintain the aspect ratio */
        }


        header h1 {
            font-size: 36px;
            margin: 0;
            padding: 0;
        }



        /* Container Styles */
        body {
            background-image: url("/images/2175435.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
        }

        /* Table Styles */
        table {
            margin-top: 25px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent white background */
        }

        th, td {
            color: #fff;
            font-weight: bold;
        }

        /* Table Header Styles */
        th {
            background-color: #007bff;
        }

        /* Table Row Styles */
        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white background for even rows */
        }

        /* Delete and Update Link Styles */
        a {
            color: #fff;
            text-decoration: none;
        }

        /* Delete and Update Icon Styles */
        i {
            font-size: 20px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
<header>
<div>
  <h1>Employee's data</h1>
    <img src="/images/Msyslogo.jpg" alt="Image Description" id="header-image">
    <form action="/logout" method="post" class="logout-button">
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>
</div>
</header>
<div class="container-fluid">
    <fieldset>
        <table class="table" border="2">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Employee Id</th>
                <th scope="col">Name</th>
                <th scope="col">Birth Date</th>
                <th scope="col">Email Id</th>
                <th scope="col">Reporting manager</th>
                <th scope="col">Delete/Update</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="l : ${list}">
                <td th:text="${l.employeeid}"></td>
                <td th:text="${l.name}"></td>
                <td th:text="${l.birthdate}"></td>
                <td th:text="${l.email}"></td>
                <td th:text="${l.reporting_manager}"></td>
                <td scope="col">
                    <a th:href="@{'/delete/' + ${l.employeeid}}" th:text="Delete">
                        Delete
                        <i class="fa-solid fa-trash text-danger"></i>
                    </a>
                    <a th:href="@{'/update/employee/' + ${l.employeeid}}" th:text="Update">
                        Update
                        <i class="fa-solid fa-pen text-primary"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </fieldset>
</div>
</body>
</html>
